<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Profile • GrowAndCheer</title>
    <style>
        :root {
            --main-dark: #121212;
            --card-dark: #1e1e1e;
            --input-dark: #2d2d2d;
            --highlight: #505050;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #707070;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2em;
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        .card {
            background: var(--card-dark);
            padding: 2.5em;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 1.5em;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
            font-weight: 500;
            font-size: 1.8em;
            color: var(--text-primary);
        }
        .profile-info {
            margin-bottom: 2em;
        }
        .info-item {
            padding: 1em;
            background: var(--input-dark);
            border-radius: 8px;
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            font-weight: 500;
            color: var(--text-secondary);
        }
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        .button {
            padding: 0.8em 1.5em;
            background-color: var(--highlight);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        .button.danger {
            background-color: #3d2d2d;
        }
        .button.danger:hover {
            background-color: #4d3a3a;
        }
        .roles {
            margin-top: 1.5em;
        }
        .roles-title {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5em;
        }
        .roles-list {
            list-style: none;
        }
        .role-item {
            display: inline-block;
            background: var(--input-dark);
            padding: 0.5em 1em;
            border-radius: 50px;
            margin-right: 0.5em;
            margin-bottom: 0.5em;
            font-size: 0.9em;
            color: var(--text-primary);
        }
        .footer {
            text-align: center;
            margin-top: 2em;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">GrowAndCheer</div>
    
    <div class="card">
        <h1>Selamat Datang, <span th:text="${name}">User</span>!</h1>
        
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value" th:text="${email}">email@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Login Status</span>
                <span class="info-value" th:text="${loggedIn} ? 'Logged In' : 'Logged Out'">Logged In</span>
            </div>
            
            <!-- Uncomment this section if you want to show roles -->
            <!-- 
            <div class="roles">
                <div class="roles-title">Your Roles:</div>
                <ul class="roles-list">
                    <li th:each="r : ${roles}" th:text="${r}" class="role-item">ROLE_USER</li>
                </ul>
            </div>
            -->
        </div>
        
        <div class="button-container">
            <a th:href="@{/logout}" class="button danger">Logout</a>
        </div>
    </div>
    
    <div class="footer">
        © 2025 GrowAndCheer. All rights reserved.
    </div>
</div>
</body>
</html>
